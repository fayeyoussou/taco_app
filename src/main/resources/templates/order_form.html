<html xmlns:th="http://www.thymeleaf.org">

<div class="container" th:fragment="content">
    <div class="card p-3 shadow margin-t-10">
        <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">

            <h1>Order your taco creations!</h1>
            <img class="r-image" th:src="@{/images/orderTaco.jpeg}" alt="taco image" />
            <h3>Your tacos in this order:</h3>
            <a th:href="@{/design}" id="another">Design another taco</a><br/>
            <ul>
                <li th:each="taco : ${tacoOrder.tacos}">
                    <span th:text="${taco.name}">taco name</span>
                </li>
            </ul>
            <h3>Deliver my taco masterpieces to...</h3>
            <div class="form-group">
                <label for="deliveryName">Name: </label>
                <input type="text" th:field="*{deliveryName}" class="form-control" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">CC Num Error</span>
            </div>
            <div class="form-group">
                <label for="deliveryStreet">Street address: </label>
                <input type="text" th:field="*{deliveryStreet}" class="form-control" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">CC Num Error</span>

            </div>
            <div class="form-group">
                <label for="deliveryCity">City: </label>
                <input type="text" th:field="*{deliveryCity}" class="form-control" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">CC Num Error</span>
            </div>
            <div class="form-group">
                <label for="deliveryState">State: </label>
                <input type="text" th:field="*{deliveryState}" class="form-control" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">CC Num Error</span>
            </div>
            <div class="form-group">
                <label for="deliveryZip">Zip code: </label>
                <input type="text" th:field="*{deliveryZip}" class="form-control" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">CC Num Error</span>
            </div>
            <h3>Here's how I'll pay...</h3>
            <div class="form-group">
                <label for="ccNumber">Credit Card #: </label>
                <input type="text" th:field="*{ccNumber}" class="form-control" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
            </div>
            <div class="form-group">
                <label for="ccExpiration">Expiration: </label>
                <input type="text" th:field="*{ccExpiration}" class="form-control" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Num Error</span>
            </div>
            <div class="form-group">
                <label for="ccCVV">CVV: </label>
                <input type="text" th:field="*{ccCVV}" class="form-control" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CC Num Error</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>
</div>
