<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login To Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}" />
    </head>
    <body>
        <h1>Login</h1>
        <img th:src="@{/images/taco.jpeg}"/>
        <div th:if="${error}">
            Unable to login. Check your username and password.
        </div>
        <p>New here? Click
            <a th:href="@{/register}">here</a> to register.</p>
        <form method="POST" th:action="@{/login}" id="loginForm"> <label for="username">Username: </label>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </body>
</html>
