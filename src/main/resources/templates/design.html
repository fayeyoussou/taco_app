<html xmlns:th="http://www.thymeleaf.org" lang="en">


<div class="container" th:fragment="content">
    <div class="card p-3 shadow margin-t-10">
        <h1>Design your taco!</h1>
        <img class="r-image" th:src="@{/images/taco.jpeg}" alt="taco image"/>
        <form method="POST" th:object="${taco}">

            <div class="row">
                <div class="col-12 col-md-6 mb-4">
                    <div class="form-group">
                        <h3>Designate your wrap:</h3>
                        <span class="validationError"
                              th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">CC Num Error</span>
                        <div th:each="ingredient : ${wrap}" class="form-check">
                            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" class="form-check-input"/>
                            <label th:for="${ingredient.id}" th:text="${ingredient.name}" class="form-check-label"></label>
                        </div>

                    </div>
                    <div class="form-group">
                        <h3>Pick your protein:</h3>
                        <div th:each="ingredient : ${protein}" class="form-check">
                            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" class="form-check-input"/>
                            <label th:for="${ingredient.id}" th:text="${ingredient.name}" class="form-check-label"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <h3>Choose your cheese:</h3>
                        <div th:each="ingredient : ${cheese}" class="form-check">
                            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" class="form-check-input"/>
                            <label th:for="${ingredient.id}" th:text="${ingredient.name}" class="form-check-label"></label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <div class="form-group">
                        <h3>Determine your veggies:</h3>
                        <div th:each="ingredient : ${veggies}" class="form-check">
                            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" class="form-check-input"/>
                            <label th:for="${ingredient.id}" th:text="${ingredient.name}" class="form-check-label"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <h3>Select your sauce:</h3>
                        <div th:each="ingredient : ${sauce}" class="form-check">
                            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" class="form-check-input"/>
                            <label th:for="${ingredient.id}" th:text="${ingredient.name}" class="form-check-label"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group margin-10" >
                <h3>Name your taco creation:</h3>
                <input type="text" th:field="*{name}" class="form-control"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('name')}" th:errors="*{name}">CC Num Error</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit Your Taco</button>
        </form>
    </div>
</div>
